version: "3.9"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - --web.enable-lifecycle
    ports:
      - 9090:9090
    expose:
      - "9090"
    depends_on:
      - consul
    restart: always
    networks:
      - promnet

  consul:
    image: hashicorp/consul:1.10.0
    container_name: consul
    restart: always
    volumes:
      - ${PWD}/docker-consul-updates.sh:/usr/local/bin/docker-consul-updates.sh
      - ${PWD}/docker-consul-update.service:/etc/systemd/system/docker-consul-update.service
    expose:
      - "8500" # HTTP API|UI
    networks:
      - promnet
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"

networks:
  promnet:
    driver: bridge